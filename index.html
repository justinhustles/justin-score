<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Score</title>

  <!-- App Icons -->
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .typewriter {
      font-family: monospace;
      font-size: 1rem;
      color: #ccc;
      height: 20px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      width: 12ch;
      animation: typing 2s steps(12), blink 0.7s infinite step-end alternate, erase 2s steps(12) 4s forwards, loop 6s linear infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 12ch } }
    @keyframes erase { from { width: 12ch } to { width: 0 } }
    @keyframes blink { 50% { border-color: transparent; } }

    .info-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.3em;
      cursor: pointer;
      background: none;
      border: none;
      color: #9cf;
    }

    .popup {
      display: none;
      position: fixed;
      top: 20%;
      background: #222;
      padding: 20px;
      border: 1px solid #555;
      border-radius: 10px;
      max-width: 90%;
      color: #eee;
      z-index: 10;
    }

    .popup button {
      margin-top: 10px;
      padding: 5px 15px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    select, input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      width: 250px;
      background: #222;
      color: #fff;
    }

    .score-output {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
    }

    .calculate-btn {
      background: #007bff;
      color: #fff;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .calculate-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="typewriter">hello world...</div>

  <button class="info-btn" onclick="document.getElementById('popup').style.display='block'">ℹ️</button>

  <div id="popup" class="popup">
    <p><strong>Justin Score</strong> is a performance-per-dollar calculator for vehicles. Enter a car’s price and 0–60 mph or 1/4 mile time. A higher score means better performance value.</p>
    <button onclick="document.getElementById('popup').style.display='none'">Close</button>
  </div>

  <h1>Justin Score <span style="font-size: 0.6em; color: gray;">(beta)</span></h1>

  <select id="mode">
    <option value="0-60">0–60 mph Time</option>
    <option value="1/4">1/4 mile Time</option>
  </select>

  <input type="number" id="price" placeholder="Vehicle Price (USD)" />
  <input type="number" id="time" placeholder="Time (seconds)" />

  <button class="calculate-btn" onclick="calculateScore()">Calculate</button>

  <div id="score" class="score-output"></div>

  <script>
    function calculateScore() {
      const price = parseFloat(document.getElementById("price").value);
      const time = parseFloat(document.getElementById("time").value);
      const mode = document.getElementById("mode").value;
      const display = document.getElementById("score");

      if (isNaN(price) || isNaN(time) || price <= 0 || time <= 0) {
        display.innerHTML = "Please enter valid values.";
        display.style.color = "white";
        return;
      }

      // Score = inverse of (price * time), scaled
      const raw = price * time;
      let score = 1000000 / raw;

      // Cap score at 10
      score = Math.min(10, score);
      const rounded = score.toFixed(2);

      // Color by rating
      let color = "white";
      if (score < 2.5) color = "red";
      else if (score < 4.5) color = "orange";
      else if (score < 6.5) color = "gold";
      else if (score < 8.5) color = "lightgreen";
      else color = "lime";

      let label = "";
      if (score < 2.5) label = "Bad";
      else if (score < 4.5) label = "Below Average";
      else if (score < 6.5) label = "Average";
      else if (score < 8.5) label = "Great";
      else if (score < 10) label = "Excellent";
      else label = "Perfect";

      display.style.color = color;
      display.innerHTML = `Justin Score: ${rounded} (${label})`;
    }
  </script>
</body>
</html>
