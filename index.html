<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Justin Score Calculator</title>
  <script src="https://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    select, input {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 80%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem 1.4rem;
      font-size: 1.2rem;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem auto;
      flex-wrap: wrap;
    }
    .mode-option {
      background: white;
      padding: 0.6rem 1rem;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .mode-option input {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>Justin Score</h1>
  <p>Select a car or enter data manually:</p>

  <select id="car-years"></select>
  <select id="car-makes"></select>
  <select id="car-models"></select>
  <select id="car-model-trims"></select>

  <div class="mode-toggle">
    <label class="mode-option">
      <input type="radio" name="mode" value="0to60" checked onchange="updateInputLabel()"> 0–60 mph
    </label>
    <label class="mode-option">
      <input type="radio" name="mode" value="quarter" onchange="updateInputLabel()"> 1/4 mile
    </label>
  </div>

  <input id="price" type="number" placeholder="Price (USD)" />
  <input id="time" type="number" step="0.01" placeholder="0–60 Time (seconds)" />
  <button onclick="calculateScore()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    const carquery = new CarQuery();

    window.onload = function () {
      carquery.init();
      carquery.setFilters({ sold_in_us: true });

      setTimeout(() => {
        carquery.initYearMakeModelTrim("car-years", "car-makes", "car-models", "car-model-trims");

        // Auto-select a year to trigger dropdown population
        setTimeout(() => {
          const yearSelect = document.getElementById("car-years");
          if (yearSelect.options.length > 1) {
            yearSelect.selectedIndex = 1;
            yearSelect.dispatchEvent(new Event('change'));
          }
        }, 500);
      }, 1000);

      document.getElementById("car-model-trims").addEventListener("change", function () {
        const year = document.getElementById("car-years").value;
        const make = document.getElementById("car-makes").value;
        const model = document.getElementById("car-models").value;
        const trim = document.getElementById("car-model-trims").value;

        fetch(`https://www.carqueryapi.com/api/0.3/?cmd=getTrims&year=${year}&make=${make}&model=${model}&sold_in_us=1`)
          .then(res => res.json())
          .then(data => {
            const selectedTrim = data.Trims.find(t => t.model_trim === trim);
            if (selectedTrim) {
              document.getElementById("price").value = selectedTrim.model_msrp || '';
              const mode = getMode();
              const timeValue = mode === "0to60" ? selectedTrim.model_0_to_60_mph : selectedTrim.model_quarter_mile_time;
              document.getElementById("time").value = timeValue || '';
              calculateScore();
            }
          });
      });
    };

    function getMode() {
      return document.querySelector('input[name="mode"]:checked').value;
    }

    function updateInputLabel() {
      const timeInput = document.getElementById("time");
      timeInput.placeholder = getMode() === "quarter"
        ? "1/4 Mile Time (seconds)"
        : "0–60 Time (seconds)";
      timeInput.value = '';
      calculateScore();
    }

    function calculateScore() {
      const price = parseFloat(document.getElementById('price').value);
      const time = parseFloat(document.getElementById('time').value);
      const result = document.getElementById('result');
      const mode = getMode();

      if (isNaN(price) || isNaN(time) || price <= 0 || time <= 0) {
        result.innerText = "Please enter valid numbers.";
        return;
      }

      const base = mode === "quarter" ? 6000000 : 600000;
      let rawScore = base / (price * time);
      let score = Math.min(rawScore, 10);

      let label = "";
      if (score < 2.5) label = "Bad";
      else if (score < 4.5) label = "Below Average";
      else if (score < 6.5) label = "Average";
      else if (score < 8.5) label = "Great";
      else if (score < 10) label = "Excellent";
      else label = "Perfect";

      result.innerText = `Justin Score: ${score.toFixed(2)} (${label})`;
    }
  </script>
</body>
</html>
