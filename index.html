<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justin Score</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 2rem 1rem;
      font-size: 18px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .beta {
      color: #999;
      font-size: 1rem;
    }
    .typewriter {
      font-family: 'Courier New', monospace;
      color: #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
      height: 1.5rem;
    }
    .info-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #5a90c9;
      color: white;
      border-radius: 50%;
      padding: 0.3rem 0.6rem;
      font-weight: bold;
      border: none;
      font-size: 1rem;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 1.5rem;
      border: 1px solid #888;
      border-radius: 10px;
      z-index: 10;
      display: none;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    select, input, button {
      font-size: 16px;
      padding: 12px;
      margin: 0.5rem 0;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="typewriter" id="typewriter"></div>
  <button class="info-button" onclick="togglePopup()">i</button>
  <h1>Justin Score <span class="beta">(beta)</span></h1>

  <select id="mode">
    <option value="0-60">0–60 mph Time</option>
    <option value="1/4-mile">1/4 mile Time</option>
  </select>

  <input type="number" id="price" placeholder="Vehicle Price (USD)">
  <input type="number" id="time" placeholder="Time (seconds)">
  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <div class="popup" id="popup">
    <p>The Justin Score is a performance-per-dollar rating. A perfect 10 means exceptional acceleration for the price. Toggle between 0–60 and 1/4 mile times.</p>
    <button onclick="togglePopup()">Close</button>
  </div>

  <script>
    const messages = ["hello world..."];
    let i = 0, j = 0, current = "", isDeleting = false;

    function type() {
      const target = document.getElementById("typewriter");
      if (!isDeleting && j <= messages[i].length) {
        current = messages[i].substring(0, j++);
        target.innerHTML = current;
      } else if (isDeleting && j >= 0) {
        current = messages[i].substring(0, j--);
        target.innerHTML = current;
      }

      if (j === messages[i].length + 1) isDeleting = true;
      if (j === 0 && isDeleting) {
        isDeleting = false;
        i = (i + 1) % messages.length;
      }
      setTimeout(type, isDeleting ? 80 : 100);
    }
    type();

    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function calculate() {
      const price = parseFloat(document.getElementById("price").value);
      const time = parseFloat(document.getElementById("time").value);
      const mode = document.getElementById("mode").value;
      const resultEl = document.getElementById("result");

      if (!price || !time) {
        resultEl.textContent = "Please enter valid price and time.";
        resultEl.style.color = "red";
        return;
      }

      const value = price * time;
      let score;
      if (mode === "0-60") {
        score = 312000 / value;
      } else {
        score = 780000 / value;
      }

      score = Math.max(0, Math.min(10, score));
      const rounded = score.toFixed(2);
      let label = "";
      let color = "white";

      if (score < 2.5) { label = "Bad"; color = "red"; }
      else if (score < 4.5) { label = "Below Average"; color = "orange"; }
      else if (score < 6.5) { label = "Average"; color = "gold"; }
      else if (score < 8.5) { label = "Great"; color = "lime"; }
      else if (score < 10) { label = "Excellent"; color = "green"; }
      else { label = "Perfect"; color = "#00ffcc"; }

      resultEl.textContent = `Justin Score: ${rounded} (${label})`;
      resultEl.style.color = color;
    }
  </script>
</body>
</html>
